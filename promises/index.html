<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CallBcks - Agenda</title>
</head>
<body>
	<h1 id="agenda">Estoy Despertando</h1>
<script>
	const DESPERTAR = 3000;
	const DUCHARME = 2000;
	const VESTIRME = 2000;
	const DESAYUNAR = 3000;
	const PLATZI = 5000;
	const agenda = document.getElementById('agenda');

	/*instancia de una promesa*/
	// const despertar = new Promise( (todo esta ok, todo esta mal) => {})

	// resolve = se resolvio
	// reject = se rechazo
	const despertar = new Promise( (resolve, reject) => {
		setTimeout( () => {
			//resolve('Ahorame estoy duchando!..')
			reject('Todo mal')
		},DESPERTAR)
	})

	/*
	Metods de las promesas
	si la promesa salio bien .then
	si la promesa salio mal .catch

	despertar.then(Que quiero hacer si todo esta OK)
	despertar.catch(Que quiero hacer si todo esta mal)
	*/

	despertar
	.then( (message) => {
		console.log(message)
	})
	.catch( (message) => {
		console.log(message)
	})

	
</script>
	
</body>
</html>
