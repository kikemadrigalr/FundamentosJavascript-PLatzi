<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CallBcks - Agenda</title>
</head>
<body>
	<h1 id="agenda">Estoy Despertando</h1>
<script>
	const DESPERTAR = 3000;
	const DUCHARME = 2000;
	const VESTIRME = 2000;
	const DESAYUNAR = 3000;
	const PLATZI = 5000;
	const agenda = document.getElementById('agenda');

	setTimeout( () => {
		agenda.textContent = 'Ahora me estoy duchando...';
		setTimeout( () => {
			agenda.textContent = 'Me estoy Vistiendo...';
			setTimeout( () => {
				agenda.textContent = 'Ahora estoy desayunando';
				setTimeout( () => {
					agenda.textContent = 'Que lindo es estudiar en Platzi';
					setTimeout( () => {
						agenda.textContent = 'JavaScript es mi Lenguaje Favorito!...'
					},PLATZI)
				},DESAYUNAR)
			},VESTIRME)
		},DUCHARME)
	},DESPERTAR)
	
</script>
	
</body>
</html>
